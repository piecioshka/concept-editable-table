<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
	<title>editing-table</title>
	
	<link rel="stylesheet" href="css/default.css" type="text/css" />

	<script type="text/javascript" src="lib/pklib.js"></script>
	<script type="text/javascript" src="src/table.js"></script>
	<script type="text/javascript" src="src/table-sort.js"></script>	
</head>
<body>

	<div id="example-table">
		<table>
			<caption>Number of patients, by physician</caption>
			<thead>
				<tr>
					<th class="js-column-sort table-name tleft"><a href="#">Name</a></th>
					<th class="table-email tleft"><a href="#">Email</a></th>
					<th class="js-column-sort table-queued tright"><a href="#">Queued</a></th>
					<th class="js-column-sort table-served tright"><a href="#">Served</a></th>
					<th class="js-column-sort table-total tright"><a href="#">Total</a></th>
					<th class="table-manage"><span class="hide">Manage</span></th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td class="disabled">Dr Brown</td>
					<td class="js-validate-email">brown@example.com</td>
					<td class="js-validate-number tright">12</td>
					<td class="js-validate-number tright">27</td>
					<td class="disabled tright">0</td>
					<td class="disabled manage"></td>
				</tr>
				<tr>
					<td class="disabled">Dr Jones</td>
					<td class="js-validate-email">jones@example.com</td>
					<td class="js-validate-number tright">11</td>
					<td class="js-validate-number tright">25</td>
					<td class="disabled tright">0</td>
					<td class="disabled manage"></td>
				</tr>
				<tr>
					<td class="disabled">Dr Smith</td>
					<td class="js-validate-email">smith@example.com</td>
					<td class="js-validate-number tright">34</td>
					<td class="js-validate-number tright">9</td>
					<td class="disabled tright">0</td>
					<td class="disabled manage"></td>
				</tr>
				<tr>
					<td class="disabled">Dr Williams</td>
					<td class="js-validate-email">williams@example.com</td>
					<td class="js-validate-number tright">23</td>
					<td class="js-validate-number tright">17</td>
					<td class="disabled tright">0</td>
					<td class="disabled manage"></td>
				</tr>
			</tbody>
			
			<tfoot>
				<tr>
					<td><label>All physicians</label></td>
					<td><span class="hide">space</span></td>
					<td class="tright">0</td>
					<td class="tright">0</td>
					<td class="tright">0</td>
					<td><span class="hide">Manage</span></td>
				</tr>
			</tfoot>
		</table>
		
		<a id="js-add-row" href="#">Add a physician</a>
	</div>

</body>
</html>
